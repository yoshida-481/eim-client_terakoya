<div eim-vertical-container style="height: 100%; padding-top: 0px; padding-left: 0px; padding-bottom: 0px;">
	<div class="eim-form-item">
		<div style="width: 100%;">
			<label class="eim-form-label" style="width: 25%;">{{ 'EIM_OBJECT_EDITORS.LABEL_02015' | translate }}</label>
			<div class="eim-form-input eim-form-input-selected-list" style="width: 85%; float:right;">
				<input type="text" name="workflowLabel" pInputText [(ngModel)]="objectName" style="width: 100%"  [disabled]="true"/>
			</div>
		</div>
	</div>
	<div class="eim-data-grid-menu">
		<eim-menubar [model]="eventHistoryMenuItems"></eim-menubar>
	</div>

	<div class="eim-flexible-height" style="width: 100%;">
		<eim-data-grid #eventHistoryDataGrid [contextMenuItems]="eventHistoryMenuItems" [multiple]="false" (selected)="onSelectEventHistory()">
		</eim-data-grid>
	</div>
</div>
