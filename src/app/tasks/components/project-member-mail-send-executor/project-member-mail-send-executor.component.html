<form #propertyForm="ngForm" class="eim-form-wide" style="height: 100%;"
	eim-vertical-container autocomplete="off">
	<!-- 通知先選択 -->
	<eim-multiple-selector #multipleSelector
		[componentService]="multipleSelectorComponentService"
		[required]="true"
		[leftLabel]="leftLabel"
		[rightLabel]="rightLabel">
		<!-- (selected)="onSelectEntryList($event)"> -->
		<eim-project-member-single-selector 
			[multiple]="true"
			[workspaceId]="workspaceId">
		</eim-project-member-single-selector>
	</eim-multiple-selector>

	<!-- コメント -->
	<div class="eim-form-item" style="width: 100%; height: 250px;">
		<div class="eim-form-input" style="width: 100%;">
			<label class="eim-form-label eim-form-label-required" style="width: 120px;">{{ 'EIM.LABEL_02026' | translate }}</label>
			<textarea id="comment" name="comment" [(ngModel)]="comment" style="width: 100%; max-width: 100%; min-width: 100%;
				height: 90%; max-height: 90%; min-height: 90%; resize: none;" class="p-inputtext" required pTextarea></textarea>
		</div>
	</div>

</form>
