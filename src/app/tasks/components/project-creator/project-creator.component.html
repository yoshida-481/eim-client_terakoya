<form #ngForm="ngForm" class="container eim-form-wide" style="height: 100%; overflow-y: auto;" autocomplete="off" novalidate>

	<eim-task-form #projectForm [form]="ngForm.form" (changed)="onChangedCustomAttributeValue($event)">
	</eim-task-form>
</form>
