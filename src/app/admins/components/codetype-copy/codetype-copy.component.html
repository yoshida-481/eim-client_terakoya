<div style="height: 100%;">
	<form #codeTypeCopyForm="ngForm" class="p-grid" style="width: 100%; height: 100%;" autocomplete="off" >
		<div style="width: 100%; height: 100%; padding-top: 0px; padding-left: 0px; padding-bottom: 0px;" eim-vertical-container>
			<div style="margin-bottom: 10px;">

				<!-- 定義名称 -->
				<div class="eim-form-item">
					<label class="eim-form-label eim-form-label-required" style="width: 75px;">{{ 'EIM_ADMINS.LABEL_02075' | translate }}</label>
					<div class="eim-form-input">
						<input name="name" type="text" pInputText [(ngModel)]="name" required="true" maxlength="{{inputMaxLength}}" style="width: 95%;"/>
					</div>
				</div>

			</div>
		</div>
	</form>
</div>
