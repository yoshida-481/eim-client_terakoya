<div style="height: 100%;">
	<form #formFolderCreatorForm="ngForm" class="p-grid" style="width: 100%; height: 100%;" autocomplete="off">
		<div style="width: 100%; height: 100%; padding-top: 0px; padding-left: 0px; padding-bottom: 0px;" eim-vertical-container>
			<div style="margin-bottom: 10px;">
				<!-- 親帳票フォルダ-->
				<div class="eim-form-item">
					<label class="eim-form-label" style="width: 40%;">{{ 'EIM_ADMINS.LABEL_02010' | translate }}</label>
					<div class="eim-form-input eim-form-input-selected-list" style="display: flex;">
						<div class="eim-form-input-default eim-form-input-for-search-and-clear" style="margin-right: 5px;">
								<div class="eim-form-input-text-for-search-and-clear">
									{{parentFormFolderName}}　<!-- 空白を入れないと削除時に1pxずれる -->
								</div>
								<div *ngIf="parentFormFolderName" align="right">
									<i class="fa fa-times" style="padding-right:5px;"  (click)="onClickDeleteParentFormFolder($event)"></i>
								</div>
							</div>
						<!-- <input type="text" name = "parentFormFolderName" pInputText [(ngModel)]="parentFormFolderName" [disabled]="true" style="width: calc(100% - 20px); margin-right: 5px;"/> -->
						<button pButton type="button" icon="fa-fw fa fa-external-link" severity="info" class="icon-only-button" style="float: right;" pTooltip="{{ 'EIM.LABEL_03006' | translate }}"
							(click)="onClickSelectFormFolder($event)">
						</button>
					</div>
				</div>
				<!-- 名前-->
				<div *ngFor="let lang of languages;" class="eim-form-item">
					<label class="eim-form-label eim-form-label-required" style="width: 40%;">{{ 'EIM_ADMINS.LABEL_02003' | translate:lang }}</label>
					<div class="eim-form-input">
						<input name="name_{{lang.lang}}" type="text" required="true" pInputText [(ngModel)]="nameList[lang.lang]" maxlength="{{inputMaxLength}}" style="width: 100%;"/>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
