<div style="width: 100%; height: 100%;">
	<div style="height: 100%;">
		<div class="eim-admin-right-panel" style="width: 100%; padding-left: 15px;" >
			<div class="p-grid eim-flexible-height" style="width: 100%; height: calc(100% - 10px);">
				<!-- コピー元 -->
				<div class="eim-table-config" style="width: 50%; height: 100%;">
						<div class="eim-form-item">
							<label class="eim-form-label" style="width: 40%;">{{ 'EIM_ADMINS.LABEL_02056' | translate }}</label>
							<div class="eim-form-input">
								<input type="text" name = "secLabel" pInputText [(ngModel)]="secLabel" [disabled]="true" style="width: 88%;"/>
							</div>
						</div>

						<div class="eim-form-item">
							<label class="eim-form-label" style="width: 40%;">{{ 'EIM_ADMINS.LABEL_02059' | translate }}</label>
							<div class="eim-form-input">
								<input type="text" name = "workflowLabel" pInputText [(ngModel)]="workflowLabel" [disabled]="true" style="width: 88%;"/>
							</div>
						</div>

						<div class="eim-data-grid-menu" >
							<eim-menubar [model]="statusTypeMenuItemsFrom"></eim-menubar>
						</div>
						<div style="height: 100%; width: 100%; display: flex;">
							<div eim-vertical-container style="width: calc(100% - 40px); height: calc(100% - 80px)">
								<div class="eim-flexible-height">
									<eim-data-grid #statusTypeDataGridFrom [equals]="equals" (selected)="onSelectStatusTypeFrom($event)" style="height: 100%;" [multiple]="false" [contextMenuItems]="statusTypeMenuItemsFrom"></eim-data-grid>
								</div>
								<div></div>
							</div>

							<div style="height: 80%; width: 30px; display: table;">
								<div style="vertical-align: middle; float: none; display: table-cell;">
									<button pButton class="p-button-success" type="button" pTooltip="{{ 'EIM.LABEL_03029' | translate }}" icon="fa fa-arrow-up"
										(click)="onClickUpFrom($event)" style="width: 30px; height: 30px; margin-left: 5px; margin-bottom: 10px;"></button>
									<button pButton class="p-button-success" type="button" pTooltip="{{ 'EIM.LABEL_03030' | translate }}" icon="fa fa-arrow-down"
										(click)="onClickDownFrom($event)" style="width: 30px; height: 30px; margin-left: 5px;"></button>
								</div>
							</div>
						</div>

				</div>
				<!-- コピー先 -->
				<div class="eim-table-config" style="width: 50%; height: 100%;">
					<div class="eim-form-item" style=" margin-top: 9px; margin-bottom: 9px">
						<label class="eim-form-label " style="width: 40%;"></label>
						<div class="eim-form-input">
							<label class="eim-form-label " style="width: 40%;"></label>
						</div>
					</div>

					<div class="eim-form-item">
						<label class="eim-form-label eim-form-label-required" style="width: 40%;">{{ 'EIM_ADMINS.LABEL_02060' | translate }}</label>
						<div class="eim-form-input eim-form-input-selected-list" style="display: flex;">
							<input type="text" name = "workflowLabelTo" pInputText [(ngModel)]="workflowLabelTo" [disabled]="true" style="width: calc(100% - 65px);margin-right:5px;"/>
							<button pButton type="button" icon="fa fa-fw fa-external-link" severity="info" class="icon-only-button" style="float: right;" pTooltip="{{ 'EIM.LABEL_03006' | translate }}"
								(click)="onClickShowWorkflowSelector($event)">
							</button>
						</div>
					</div>
					<div class="eim-data-grid-menu" >
						<eim-menubar [model]="statusTypeMenuItemsTo"></eim-menubar>
					</div>
					<div style="height: 100%; width: 100%; display: flex;">
						<div eim-vertical-container style="width: calc(100% - 40px); height: calc(100% - 80px)">
							<div class="eim-flexible-height">
								<eim-data-grid #statusTypeDataGridTo [equals]="equals" (selected)="onSelectStatusTypeTo($event)" style="height: 100%;" [multiple]="false" [contextMenuItems]="statusTypeMenuItemsTo"></eim-data-grid>
							</div>
							<div></div>
						</div>

						<div style="height: 80%; width: 30px; display: table;">
							<div style="vertical-align: middle; float: none; display: table-cell;">
								<button pButton class="p-button-success" type="button" pTooltip="{{ 'EIM.LABEL_03029' | translate }}" icon="fa fa-arrow-up"
									(click)="onClickUpTo($event)" style="width: 30px; height: 30px; margin-left: 5px; margin-bottom: 10px;"></button>
								<button pButton class="p-button-success" type="button" pTooltip="{{ 'EIM.LABEL_03030' | translate }}" icon="fa fa-arrow-down"
									(click)="onClickDownTo($event)" style="width: 30px; height: 30px; margin-left: 5px;"></button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

</div>
