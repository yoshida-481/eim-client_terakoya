<div style="height: 100%; width: 100%; display: flex;">
	<div style="height: 100%; width: calc(50% - 40px);">
		<p-panel class="eim-panel-containing-grid" header="{{ 'EIM_ADMINS.LABEL_02296' | translate }}">
			<ng-content #searchResultList></ng-content>
		</p-panel>
	</div>
	<div style="height: 100%; width: 40px; display: table;">
		<div style="vertical-align: middle; float: none; display: table-cell;">
				<div style="padding-top: 15px">ã€€</div>
			<button pButton type="button" class="p-button-success"
				icon="fa fa-arrow-right" (click)="onClickAdd($event)"
				pTooltip="{{ 'EIM.LABEL_03010' | translate }}" appendTo="body"
				positionStyle="fixed"
				style="width: 30px; height: 30px; margin-left: 5px; margin-right: 5px; margin-bottom: 10px;"></button>
			<button pButton type="button" class="p-button-success"
				icon="fa fa-arrow-left" (click)="onClickDelete($event)"
				pTooltip="{{ 'EIM.LABEL_03003' | translate }}" appendTo="body"
				positionStyle="fixed"
				style="width: 30px; height: 30px; margin-left: 5px; margin-right: 5px;"></button>
		</div>
	</div>

	<div style="height: 100%; width: 50%;">
		<p-panel class="eim-panel-containing-grid" header="{{ 'EIM_FORMS.LABEL_02034' | translate }}">
			<div style="height: 100%; width: 100%; display: flex;">
				<div style="width: calc(100% - 40px);">
					<div eim-vertical-container style="height: 100%;">
						<div style="vertical-align: right; float: none;">
							<div class="p-rtl" dir="rtl">
								<button pButton class="p-button-primary" type="button" icon="fa fa-reply"
									(click)="onClickDefault($event)" label="{{ 'EIM_ADMINS.LABEL_03003' | translate }}"
									style="margin-top: 3px; margin-bottom: 7px;"></button>
							</div>
						</div>
						<div class="eim-flexible-height" style="height: 100%">
							<eim-data-grid #selectedList></eim-data-grid>
						</div>
					</div>
				</div>
				<div style="height: 100%; width: 40px; display: table;">
					<div style="vertical-align: middle; float: none; display: table-cell;">
						<button pButton class="p-button-success" type="button"
							pTooltip="{{ 'EIM.LABEL_03029' | translate }}"
							icon="fa fa-arrow-up" (click)="onClickUp($event)"
							style="width: 30px; height: 30px; margin-left: 5px; margin-bottom: 10px;"></button>
						<button pButton class="p-button-success" type="button"
							pTooltip="{{ 'EIM.LABEL_03030' | translate }}"
							icon="fa fa-arrow-down" (click)="onClickDown($event)"
							style="width: 30px; height: 30px; margin-left: 5px;"></button>
					</div>
				</div>
			</div>
		</p-panel>
	</div>
</div>
