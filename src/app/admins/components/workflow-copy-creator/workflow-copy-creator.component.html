<div style="height: 100%;">
	<form #workflowCopyCreatorForm="ngForm" class="p-grid" style="width: 100%; height: 100%;" autocomplete="off">
		<div style="width: 100%; height: 100%; padding-top: 0px; padding-left: 0px; padding-bottom: 0px;" eim-vertical-container>
			<div style="margin-bottom: 10px;">
				<div *ngFor="let lang of languages;" class="eim-form-item">
					<label class="eim-form-label" style="width: 40%;">{{ 'EIM_ADMINS.LABEL_02240' | translate:lang }}</label>
					<div class="eim-form-input">
						<input name="old_name_{{lang.lang}}" type="text" pInputText [disabled]="true" [(ngModel)]="oldNameList[lang.lang]" maxlength="{{inputMaxLength}}" style="width: 95%;"/>
					</div>
				</div>

				<div *ngFor="let lang of languages;" class="eim-form-item">
					<label class="eim-form-label eim-form-label-required" style="width: 40%;">{{ 'EIM_ADMINS.LABEL_02241' | translate:lang }}</label>
					<div class="eim-form-input">
						<input name="name_{{lang.lang}}" type="text" required="true" pInputText [(ngModel)]="nameList[lang.lang]" maxlength="{{inputMaxLength}}" style="width: 95%;" (input)="onWorkFlowNameChange($event.target.value)"/>
					</div>
				</div>


				<div *ngIf="adminsCacheService.getAppId() === 'general'" class="eim-form-item">
					<label class="eim-form-label" style="width: 40%;">{{ 'EIM_ADMINS.LABEL_02064' | translate:lang }}</label>
					<div class="eim-form-input">
						<p-select name="namespaceSelectItems" [options]="namespaceSelectItems" [(ngModel)]="inputNamespace" appendTo="body" [style]="{'width': '95%'}"></p-select>
					</div>
				</div>

			</div>
		</div>
	</form>
</div>
