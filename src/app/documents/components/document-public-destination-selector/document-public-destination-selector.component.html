<div class="p-grid" style="width: 100%; height: 100%;">

	<div style="width: calc(50% - 20px); height: 100%; border: #ff0000; solid: 1px;">
		<p-tabs [value]="selectedTab()" (valueChange)="onChangeTab($event)">
			<p-tablist>
				<p-tab [value]="0">{{ 'EIM.LABEL_02017' | translate }}</p-tab>
				<p-tab [value]="1">{{ 'EIM.LABEL_02003' | translate }}</p-tab>
				<p-tab [value]="2">{{ 'EIM.LABEL_02004' | translate }}</p-tab>
				<p-tab [value]="3">{{ 'EIM.LABEL_02018' | translate }}</p-tab>
				<p-tab [value]="4">{{ 'EIM.LABEL_03057' | translate }}</p-tab>
			</p-tablist>
			<p-tabpanels>
				<p-tabpanel [value]="0">
					<div style="padding:5px; height: 100%">
						<form style="height: 100%;" (ngSubmit)="onClickUserSearh($event)" autocomplete="off">
							<div class="eim-form-item">
								<div style="width: 100%; padding-bottom: 10px">
									<input type="text" pInputText name="userSearchCondition"
										style="width: calc(100% - 31px);" [(ngModel)]="userSearchCondition" />
									<button pButton type="button" severity="info" class="icon-only-button"
										icon="eim-icon-search" pTooltip="{{ 'EIM.LABEL_03007' | translate }}"
										style="float: right; padding-left: 5px" (click)="onClickUserSearh($event)"></button>
								</div>
							</div>
							<div style="height: calc(100% - 40px)">
								<eim-data-grid class="eim-user-list" #userListGrid [equals]="defaultEquals"></eim-data-grid>
							</div>
						</form>
					</div>
				</p-tabpanel>
				<p-tabpanel [value]="1">
					<div style="padding:5px; height: 100%">
						<div style="height: 50%">
							<eim-tree #groupTree [componentService]="treeComponentService"
								(selected)="onSelectGruopTree($event)"></eim-tree>
						</div>
						<div style="height: 50%">
							<eim-data-grid #groupUserListGrid [equals]="defaultEquals"
								(selected)="onSelectGroupUserList($event)"></eim-data-grid>
						</div>
					</div>
				</p-tabpanel>
				<p-tabpanel [value]="2">
					<div style="padding:5px; height: 100%">
						<div style="height: 50%">
							<eim-tree #roleTree [componentService]="treeComponentService"
								(selected)="onSelectRoleTree($event)"></eim-tree>
						</div>
						<div style="height: 50%">
							<eim-data-grid #roleUserListGrid [equals]="defaultEquals"
								(selected)="onSelectRoleUserList($event)"></eim-data-grid>
						</div>
					</div>
				</p-tabpanel>
				<p-tabpanel [value]="3">
					<div style="padding:5px; height: 100%">
						<div style="height: 50%">
							<eim-tree #complexGroupTree [componentService]="treeComponentService"
								(selected)="onSelectComplexGroupTree($event)"></eim-tree>
						</div>
						<div style="height: 50%">
							<eim-data-grid #complexGroupUserListGrid [equals]="defaultEquals"
								(selected)="onSelectComplexGroupUserList($event)"></eim-data-grid>
						</div>
					</div>
				</p-tabpanel>
				<p-tabpanel [value]="4">
					<div style="padding:5px; height: 100%">
						<div eim-vertical-container style="height: 100%;">
							<div class="eim-data-grid-menu">
								<eim-menubar [model]="templateMenuItems"></eim-menubar>
							</div>
							<div class="eim-flexible-height">
								<div style="height: 50%">
									<eim-tree #templateTree [componentService]="treeComponentService"
										(selected)="onSelectTemplateTree($event)"></eim-tree>
								</div>
								<div style="height: 50%">
									<eim-data-grid #templateAssignListGrid [equals]="defaultEquals"
										(selected)="onSelectTemplateAssignList($event)"></eim-data-grid>
								</div>
							</div>
						</div>
					</div>
				</p-tabpanel>
			</p-tabpanels>
		</p-tabs>
	</div>

	<div style="height: 100%; width: 40px; display: table;">
		<div style="vertical-align: middle; float: none; display: table-cell;">
			<button pButton class="p-button-success" type="button" icon="fa fa-arrow-right" pTooltip="{{ 'EIM.LABEL_03010' | translate }}"
					appendTo="body" positionStyle="fixed" style="width: 30px; height: 30px; margin-left: 5px; margin-right: 5px; margin-bottom: 10px;"
					(click)="onSelectEntryAdd($event)">
			</button>
			<button pButton class="p-button-success" type="button" icon="fa fa-arrow-left" pTooltip="{{ 'EIM.LABEL_03003' | translate }}"
					appendTo="body" positionStyle="fixed" style="width: 30px; height: 30px; margin-left: 5px; margin-right: 5px;"
					(click)="onSelectEntryDelete($event)"></button>
		</div>
	</div>

	<div eim-vertical-container style="height: 100%; width: calc(50% - 20px);">
		<div class="eim-flexible-height">

			<div class="eim-document-public-destination-selector">
				<p-panel header="{{ 'EIM_DOCUMENTS.LABEL_02082' | translate }}" class="eim-panel-containing-grid">
					<eim-data-grid #destinationListGrid [equals] = "defaultEquals"></eim-data-grid>
				</p-panel>
			</div>

		</div>
	</div>

</div>
