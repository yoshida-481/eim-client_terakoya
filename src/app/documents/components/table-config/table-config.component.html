<div class="p-grid" style="width: 100%; height: 100%;">

	<div eim-vertical-container style="width: 50%; height: 100%; padding-right: 6px;">
		<div class="eim-flexible-height">
			<div class="eim-table-config">
				<p-panel class="eim-panel-containing-grid" header="{{ 'EIM_DOCUMENTS.LABEL_02047' | translate }}">
					<div eim-vertical-container style="height: 100%;">
						<div class="eim-data-grid-menu">
							<eim-menubar [model]="tableMenuItems"></eim-menubar>
						</div>
						<div class="eim-flexible-height">
							<eim-data-grid #tableListGrid [contextMenuItems]="tableContextMenuItems" [multiple]="false"
											(changed)="onSelectTable($event)" (cellEditingStarted)="onCellEditingStarted($event)"
											(cellEditingStopped)="onCellEditingStopped($event)" (selectedRowCellClicked)="onSelectedRowCellClicked($event)"></eim-data-grid>
						</div>
						<div></div>
					</div>
				</p-panel>
			</div>
		</div>
	</div>

	<div eim-vertical-container style="width: 50%; height: 100%; padding-left: 6px;">

		<div class="eim-flexible-height">
			<div class="eim-table-config">
				<p-panel class="eim-panel-containing-grid" header="{{ 'EIM_DOCUMENTS.LABEL_02048' | translate }}">
					<div style="height: 100%; width: 100%; display: flex;">
						<div eim-vertical-container style="height: 100%; width: calc(100% - 45px);">
							<div class="eim-data-grid-menu">
								<eim-menubar [model]="attrMenuItems"></eim-menubar>
							</div>
							<div class="eim-flexible-height">
								<eim-data-grid #attributeTypeListGrid  [contextMenuItems]="attrContextMenuItems"></eim-data-grid>
							</div>
							<div></div>
						</div>
						<div style="height: 100%; width: 35px; display: table;">
							<div style="vertical-align: middle; float: none; display: table-cell;">
								<button pButton class="p-button-success" type="button" pTooltip="{{ 'EIM.LABEL_03029' | translate }}" icon="fa fa-arrow-up" (click)="onClickUp($event)" style="width: 30px; height: 30px; margin-left: 5px; margin-bottom: 10px;"></button>
								<button pButton class="p-button-success" type="button" pTooltip="{{ 'EIM.LABEL_03030' | translate }}" icon="fa fa-arrow-down" (click)="onClickDown($event)" style="width: 30px; height: 30px; margin-left: 5px;"></button>
							</div>
						</div>
					</div>
				</p-panel>
			</div>
		</div>
	</div>
</div>
