<eim-template-data-grid-single-selector #template
		[componentService]="approverSingleSelectorComponentService" [(condition)]="userSearchCondition"
		[multiple]="multiple" [filterFlag]="true">
	<div class="eim-form-item" style="width: 100%;">
		<div class="eim-form-input" style="width: 100%; display: block !important;">
			<input pInputText type="text" style="width: 100%;" name="userName" maxlength="{{inputMaxLength}}"
				[(ngModel)]="userSearchCondition.userName" />
		</div>
	</div>
	<div class="eim-form-item" style="width: 100%; text-align: right;">
		<div class="eim-form-input" style="width: 100%;">
			<eim-checkbox name="showOnlySuperior" value="true" [(ngModel)]="userSearchCondition.showOnlySuperior" binary="true"
				(onChange)="onChangeSuperiorFlag()" label="{{ 'EIM_DOCUMENTS.LABEL_02109' | translate }}"></eim-checkbox>
		</div>
	</div>
</eim-template-data-grid-single-selector>
