<div class="eim-form-item">
	<label *ngIf="label" [ngClass]="{'eim-form-label': true, 'eim-form-label-required': required}">{{label}}</label>
	<div class="eim-form-input eim-form-input-relation-documents">
		<div  class="eim-form-input-multi" [style.height]="multiple ? '122px' : '76px'" >
			<div style="width:  calc(100% - 50px);">
				<eim-data-grid #relationDocumentsList></eim-data-grid>
			</div>
			<div *ngIf="!disabled" class="eim-form-input-multi-button-area-container">
				<div class="eim-form-input-multi-button-area">
					<button pButton type="button" severity="info" class="eim-form-input-multi-button icon-only-button" icon="eim-icon-search"
							pTooltip="{{ 'EIM.LABEL_03007' | translate }}"
							(click)="onClickContentsSingleSelector($event)"></button>

					<button pButton type="button" class="p-button-danger eim-form-input-multi-button icon-only-button" icon="fa fa-times"
							pTooltip="{{ 'EIM.LABEL_03003' | translate }}"
							[disabled]="relationDocumentsList.info.selectedRowCount == 0"
							(click)="onClickDelete($event)"></button>
				</div>
				<div class="eim-form-input-multi-button-area">
					<button pButton type="button" severity="info" class="eim-form-input-multi-button icon-only-button" icon="eim-icon-list" pTooltip="{{ 'EIM_DOCUMENTS.LABEL_03007' | translate }}"
							[disabled]="relationDocumentsList.info.selectedRowCount != 1"
							(click)="onClickShowAttribute($event)"></button>
				</div>
			</div>
		</div>
	</div>
</div>
